<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Open+Sans:wght@600;700;800&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Adventure in Codeshire</title>
</head>
<body>
  <header id="heading">
  <h1>Adventure in Codeshire!</h1>
</header>
  <main>
    <div id="game-section">
      <img id="name__img"src="imagesfolder\Torch_Gif.gif" alt="">
      <div id="welcome">
        <h2 id="main-text"> Enter your name:</h2>
        <input id="name-input" type="text"><br>
      </div>
    </div>
      <div class="btn">
      <button id="btn-one" data-click="1">Enter!</button>
      <button id="btn-two" data-click="2">Reset Name</button>
      </div>
      <div class="btn">
        <audio id="myAudio">
          <source src="Loop_Minstrel_Dance.wav" type="audio/mpeg">
        </audio>
        <button class="btn btn-music" onclick="playAudio()" type="button">Play</button>
        <button class="btn btn-music" onclick="pauseAudio()" type="button">Pause</button>
      </div>
</main>
  <script src="main.js"></script>
</body>
</html>
